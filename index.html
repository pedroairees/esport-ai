<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>eSport ia - nlw</title>
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="Logo do eSport ia - nlw">
    </header>

    <main>
        <section>
            <div>
                <h2>Assistente de Meta</h2>
                <p>Pergunte sobre estratégias, build e dicas para seus jogos!</p>

                <form>
                    <input type="password" placeholder="Informe a API KEY do Gemini" required/>
                    <select>
                        <option value="">Selecione uma opção</option>
                        <option value="valorant">Valorant</option>
                        <option value="lol">League of Legends</option>
                        <option value="tft">Teamfight Tactics - TFT</option>
                    </select>
                    <input type="text" placeholder="Melhor build para ADC..."/>
                    <button>Perguntar</button>
                </form>
                
                <div id="idResponse">
                    <div class="response-content"></div>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
